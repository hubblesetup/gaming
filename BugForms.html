<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Afterlife | Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/d063d200ea.js" crossorigin="anonymous"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    iframe {
      position: absolute;
      top: 0;
      left: 0;
      border: none;
      width: 100vw;
      height: 100vh;
      z-index: 10;
    }

    #back-button {
      z-index: 50;
    }
  </style>
</head>

<body>
  <audio id="background-music" autoplay loop>
    <source src="background-music.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <button id="back-button" onclick="goBack()" class="absolute top-4 left-4 bg-gray-800 text-white px-4 py-2 rounded hover:bg-purple-600 transition duration-300">
    <i class="fas fa-arrow-left"></i> Back
  </button>

  <iframe
    src="https://forms.office.com/Pages/ResponsePage.aspx?id=DQSIkWdsW0yxEjajBLZtrQAAAAAAAAAAAAN__5Wp-IVURU9BNTZERUlSUENEWVFCTEdXQldaU0hTSy4u"
    title="Games"
  ></iframe>

  <script>
    function goBack() {
      window.location.href = "Games.html";
    }

    document.addEventListener("contextmenu", (e) => e.preventDefault());
    document.addEventListener("keydown", (e) => {
      if (
        e.key === "F12" ||
        (e.ctrlKey && e.shiftKey && (e.key === "I" || e.key === "J" || e.key === "C")) ||
        (e.ctrlKey && e.key.toLowerCase() === "u")
      ) {
        e.preventDefault();
      }
    });

    const checkDevTools = () => {
      const threshold = 160;
      if (
        window.outerWidth - window.innerWidth > threshold ||
        window.outerHeight - window.innerHeight > threshold
      ) {
        window.location.replace("https://launchpad.classlink.com/lwsd");
      }
    };

    setInterval(checkDevTools, 1000);
  </script>
</body>
</html>
