<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Afterlife | ChatRoom</title>
  <link rel="icon" href="IMGS/Orion.png" />
  <script src="https://kit.fontawesome.com/d063d200ea.js" crossorigin="anonymous"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #particleCanvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
      pointer-events: none;
    }
    .nav-ba {
      position: relative;
    }
    .nav-ba::after {
      content: " ";
      position: absolute;
      left: 0;
      bottom: -2px;
      width: 100px;
      height: 2px;
      background-color: rgba(168, 85, 247, 0.6);
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.3s;
    }
    .nav-ba:hover::after {
      transform: scaleX(1);
    }
  </style>
</head>

<body class="bg-black text-white font-sans min-h-screen overflow-hidden flex flex-col">
  <audio id="background-music" autoplay loop>
    <source src="background-music.mp3" type="audio/mp3" />
  </audio>
  <audio id="notification-sound" src="notification.mp3" preload="auto"></audio>

  <header class="w-full bg-gray-900 flex items-center justify-center py-6 px-4 relative z-10">
    <img src="IMGS/Orion.png" alt="Logo" class="w-16 h-16" />
    <div class="text-center ml-4">
      <h1 class="text-4xl font-bold cursor-pointer" onclick="openGame()">AfterlifeGaming</h1>
      <div id="time" class="text-sm text-gray-300"></div>
    </div>
  </header>

  <div class="h-1 bg-gradient-to-r from-purple-500 via-indigo-500 to-purple-500 relative z-20"></div>

  <nav class="nav-ba bg-gray-800 p-4 flex justify-center gap-6 text-lg m-0 z-10 relative">
    <a href="Home.html" class="text-white font-bold px-2 py-1 rounded-l">Home</a>
    <a href="Games.html" class="text-white font-bold px-2 py-1">Games</a>
    <a href="chatfeedback.html" class="text-white font-bold px-2 py-1">Chat</a>
    <a href="Forms.html" class="text-white font-bold px-2 py-1">Forms</a>
    <a href="Haks.html" class="text-white font-bold px-2 py-1">Hacks</a>
    <a href="Leaderboard.html" class="text-white font-bold px-2 py-1">Leaderboard</a>
    <a href="Ships.html" class="text-white font-bold px-2 py-1 rounded-r">ShipSpace</a>
  </nav>

  <canvas id="particleCanvas" class="absolute top-0 left-0 z-0"></canvas>

  <main class="flex-1 flex overflow-hidden">
    <aside id="admin-left" class="w-48 bg-gray-800 p-2 hidden md:block" style="background: none;">
      <h3 class="text-sm font-bold mb-2">Private Rooms</h3>
      <div id="private-rooms-list"></div>
    </aside>

    <section class="flex-1 flex flex-col items-center overflow-y-auto">
      <div class="flex flex-wrap justify-center gap-2 p-4">
        <!-- Chat messages will go here -->
      </div>
      <div id="typing-indicator" class="text-sm text-gray-400 hidden mb-2"></div>
    </section>
  </main>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBzWoS83AlV4T00_GOiBWouVAm0wvquCU",
      authDomain: "afterlifesocal-60987.firebaseapp.com",
      databaseURL: "https://afterlifesocal-60987.firebaseio.com",
      projectId: "afterlifesocal-60987",
      storageBucket: "afterlifesocal-60987.appspot.com",
      messagingSenderId: "467547693984",
      appId: "1:467547693984:web:7d6ab8547b35c9742fac5",
      measurementId: "G-Y6M0DEP9BM"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const globalRef = db.ref("chat/messages");
    let activeRef = globalRef;
    let activeRoomType = "global";
    let activeCode = null;
    let currentUsername = "";
    let isAdmin = false;
    let isBanned = false;
    const ADMIN_EMAILS = ["1078524@lwsd.org", "1087845@lwsd.org", "1081221@lwsd.org"];

    function deleteMessage(id) {
      if (!id) return;
      const el = document.getElementById("msg-" + id);
      if (el) el.remove();
      if (activeRoomType == "global") {
        globalRef.child(id).remove();
      } else if (activeCode) {
        db.ref("privateRooms/" + activeCode + "/messages/" + id).remove();
      }
    }

    function listenTyping() {
      const typingRef = db.ref("typing");
      typingRef.on("value", snap => {
        const typing = snap.val() || {};
        const usernames = Object.values(typing).filter(name => name !== currentUsername);
        let typingText = "";
        if (usernames.length === 1) {
          typingText = `${usernames[0]} is typing...`;
        } else if (usernames.length === 2) {
          typingText = `${usernames[0]}, ${usernames[1]} are typing...`;
        } else if (usernames.length > 2) {
          typingText = `${usernames[0]}, ${usernames[1]}, and ${usernames.length - 2} more are typing...`;
        }
        const typingIndicator = document.getElementById("typing-indicator");
        typingIndicator.textContent = typingText;
        typingIndicator.classList.toggle("hidden", !typingText);
      });
    }
  </script>
</body>

</html>
