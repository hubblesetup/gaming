  <script>
    // Disable scroll restoration
    if ('scrollRestoration' in history) {
      history.scrollRestoration = 'manual';
    }

    // Scroll to top on load
    window.addEventListener('load', () => {
      setTimeout(() => window.scrollTo(0, 0), 0);
    });

    // Update time every second
    function updateTime() {
      const options = { weekday: 'long', hour: 'numeric', minute: '2-digit', hour12: true };
      const now = new Date();
      document.getElementById('time').textContent = now.toLocaleString('en-US', options);
    }
    setInterval(updateTime, 1000);
    updateTime();

    // Canvas particle effect
    const canvas = document.getElementById("particleCanvas");
    const ctx = canvas.getContext("2d");

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = document.documentElement.scrollHeight;
      canvas.style.width = window.innerWidth + "px";
      canvas.style.height = document.documentElement.scrollHeight + "px";
    }

    window.addEventListener("load", resizeCanvas);
    window.addEventListener("resize", resizeCanvas);

    class Particle {
      constructor() {
        this.radius = Math.random() * 6 + 4;
        this.x = Math.random() * canvas.width;
        this.y = canvas.height + this.radius;
        this.speedY = Math.random() * 4 + 2;
        this.opacity = Math.random() * 0.5 + 0.5;
      }
      update() {
        this.y -= this.speedY;
        if (this.y < -this.radius) {
          this.y = canvas.height + this.radius;
          this.x = Math.random() * canvas.width;
        }
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.shadowBlur = 20;
        ctx.shadowColor = "rgba(82, 23, 124, 1)";
        ctx.fillStyle = `rgba(82, 23, 124, ${this.opacity})`;
        ctx.fill();
        ctx.closePath();
      }
    }

    let particles = [];
    function init() {
      particles = [];
      for (let i = 0; i < 100; i++) particles.push(new Particle());
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => { p.update(); p.draw(); });
      requestAnimationFrame(animate);
    }

    resizeCanvas();
    init();
    animate();

    // Open game link
    function openGame() {
      var win = window.open();
      win.document.write('<html><body style="margin:0;padding:0;"><iframe src="Home.html" style="width:100%;height:100%;border:none;"></iframe></body></html>');
    }

document.addEventListener('DOMContentLoaded', () => {
const firebaseConfig = {
  apiKey: "AIzaSyBzWoS83AlV4T00_GOiBWouVAmo0wvquCU",
  authDomain: "afterlifesocial-60987.firebaseapp.com",
  projectId: "afterlifesocial-60987",
  storageBucket: "afterlifesocial-60987.firebasestorage.app",
  messagingSenderId: "467547693984",
  appId: "1:467547693984:web:7d6ab8547b35c97542fac5",
  measurementId: "G-Y6M0DEP9BM"
};
firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

// ── Auth & UI refs ─────────────────────────────────────────────────────────
const loginBtn    = document.getElementById('login-btn');
const loginModal  = document.getElementById('login-modal');
const loginCancel = document.getElementById('login-cancel');
const loginSubmit = document.getElementById('login-submit');
const emailInput  = document.getElementById('email');
const userInput   = document.getElementById('username');
const passInput   = document.getElementById('password');
const confInput   = document.getElementById('password-confirm');
const msgInput    = document.getElementById('message-input');
const sendBtn     = document.getElementById('send-btn');
const messagesDiv = document.getElementById('messages');
const usersList   = document.getElementById('users-list');

// ── Open/close login modal ───────────────────────────────────────────────────
loginBtn   .addEventListener('click', () => loginModal.classList.remove('hidden'));
loginCancel.addEventListener('click', () => loginModal.classList.add('hidden'));

// ── Sign up / sign in flow ──────────────────────────────────────────────────
loginSubmit.addEventListener('click', async () => {
  const email = emailInput.value.trim();
  const pass  = passInput.value;
  const conf  = confInput.value;
  const user  = userInput.value.trim();
  if (!email || !user || !pass) { alert('All fields required'); return; }
  if (pass !== conf) { alert('Passwords must match'); return; }
  try {
    let cred = await auth.createUserWithEmailAndPassword(email, pass);
    await cred.user.updateProfile({ displayName: user });
    loginModal.classList.add('hidden');
  } catch (e) {
    if (e.code === 'auth/email-already-in-use') {
      try {
        await auth.signInWithEmailAndPassword(email, pass);
        loginModal.classList.add('hidden');
      } catch(err) { alert(err.message); }
    } else {
      alert(e.message);
    }
  }
});

// ── React to auth state ─────────────────────────────────────────────────────
auth.onAuthStateChanged(user => {
  if (user) {
    loginBtn.textContent = 'Logout';
    msgInput.disabled = sendBtn.disabled = false;
    loginBtn.onclick = () => auth.signOut();

    // add to active users
    const uRef = db.ref('activeUsers/' + user.uid);
    uRef.set({ displayName: user.displayName });
    uRef.onDisconnect().remove();
  } else {
    loginBtn.textContent = 'Login';
    msgInput.disabled = sendBtn.disabled = true;
    loginBtn.onclick = () => loginModal.classList.remove('hidden');
    usersList.innerHTML = '';
  }
});

// ── Show active users ───────────────────────────────────────────────────────
db.ref('activeUsers').on('value', snap => {
  usersList.innerHTML = '';
  snap.forEach(ch => {
    let li = document.createElement('li');
    li.textContent = ch.val().displayName;
    usersList.appendChild(li);
  });
});

// ── Sending messages ────────────────────────────────────────────────────────
sendBtn.addEventListener('click', async () => {
  const txt = msgInput.value.trim();
  if (!txt) return;
  await db.ref('messages').push({
    uid : auth.currentUser.uid,
    text: txt,
    ts  : firebase.database.ServerValue.TIMESTAMP,
    name: auth.currentUser.displayName
  });
  msgInput.value = '';
});

// ── Receiving & rendering ───────────────────────────────────────────────────
db.ref('messages').limitToLast(50).on('child_added', snap => {
  const m = snap.val();
  const wrapper = document.createElement('div');
  const b = document.createElement('div');
  b.textContent = m.text;
  b.classList.add('inline-block','px-4','py-2','rounded-xl','max-w-xs');
  if (m.uid === (auth.currentUser && auth.currentUser.uid)) {
    b.classList.add('bg-gray-600','ml-auto');
  } else {
    b.classList.add('bg-purple-600','mr-auto');
  }
  wrapper.appendChild(b);
  messagesDiv.appendChild(wrapper);
  messagesDiv.scrollTop = messagesDiv.scrollHeight;

  // TODO: animate a “particle → bubble” effect here
});
}); 
  </script>
